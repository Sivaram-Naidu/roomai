<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Internship - AgentRoomAI</title>

    <!-- Link to the new external CSS file -->
    <link rel="stylesheet" href="apply.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="application-form">
        <h1>Internship Application</h1>

        <!-- This field is now hidden. It gets its value from the URL. -->
        <input type="hidden" id="Role" name="Role" />

        <div class="form-group">
          <label for="FullName">Full Name</label>
          <input
            type="text"
            id="FullName"
            name="FullName"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="RollNumber">Roll Number</label>
          <input
            type="text"
            id="RollNumber"
            name="RollNumber"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="CollegeName">College Name</label>
          <input
            type="text"
            id="CollegeName"
            name="CollegeName"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="StudyYear">Current Year of Study</label>
          <select id="StudyYear" name="StudyYear" class="form-control" required>
            <option value="">Select Year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
        </div>

        <div class="form-group">
          <label for="GitHubLink">GitHub Profile Link</label>
          <input
            type="url"
            id="GitHubLink"
            name="GitHubLink"
            class="form-control"
            placeholder="https://github.com/..."
            required
          />
        </div>

        <div class="form-group">
          <label for="LinkedInLink">LinkedIn Profile Link</label>
          <input
            type="url"
            id="LinkedInLink"
            name="LinkedInLink"
            class="form-control"
            placeholder="https://linkedin.com/in/..."
            required
          />
        </div>

        <div class="form-group">
          <label for="PortfolioLink">Portfolio Link</label>
          <label for="PortfolioLink" class="note"
            >(Optional) Your personal website or portfolio.</label
          >
          <input
            type="url"
            id="PortfolioLink"
            name="PortfolioLink"
            class="form-control"
            placeholder="https://..."
          />
        </div>

        <div class="form-group">
          <label for="ResumeLink">Resume Link</label>
          <label for="ResumeLink" class="note"
            >Paste a link to your resume (e.g., Google Drive, LinkedIn). Make
            sure it's public.</label
          >
          <input
            type="url"
            id="ResumeLink"
            name="ResumeLink"
            class="form-control"
            placeholder="https://..."
            required
          />
        </div>

        <button type="submit" class="submit-btn" id="submit-button">
          Submit Application
        </button>

        <div id="form-message"></div>
      </form>
    </div>

    <script>
      // --- SCRIPT TO AUTO-FILL HIDDEN ROLE FIELD ---
      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get("role");
        if (role) {
          const roleInput = document.getElementById("Role");
          if (roleInput) {
            roleInput.value = role;
          }
        }
      });

      // --- SCRIPT TO SUBMIT FORM TO GOOGLE SHEET ---
      const form = document.getElementById("application-form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("form-message");

      // This is your deployed Web App URL
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbyqfUeitLB65q3LcuNFGcb-vzdFO9xYj0Zxze6RDwFvWI2eitJVUUfgdJ6j1_Qg6yXp/exec";

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        submitButton.disabled = true;
        submitButton.textContent = "Submitting...";
        messageDiv.textContent = "";
        messageDiv.className = "";

        // This FormData method automatically picks up all fields
        fetch(SCRIPT_URL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => response.json())
          .then((res) => {
            if (res.result === "success") {
              messageDiv.textContent = "Application submitted successfully!";
              messageDiv.className = "message-success";
              form.reset();
              // Since the role is hidden, we must re-set it after reset()
              const urlParams = new URLSearchParams(window.location.search);
              const role = urlParams.get("role");
              if (role) document.getElementById("Role").value = role;
            } else {
              throw new Error(res.message || "An unknown error occurred.");
            }
          })
          .catch((error) => {
            messageDiv.textContent = `Error: ${error.message}`;
            messageDiv.className = "message-error";
          })
          .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = "Submit Application";
          });
      });
    </script>
  </body>
</html>
