<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Internship - AgentRoomAI</title>
    <style>
      body {
        background-color: #000;
        color: #e5e7eb;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Glassmorphism form container */
      .form-container {
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 30px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .form-container h1 {
        font-size: 2.5em;
        text-align: center;
        margin-bottom: 20px;
        background: linear-gradient(to right, #fb923c, #f97316);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 1.1em;
        color: #a1a1aa;
        margin-bottom: 8px;
      }

      .form-group label.note {
        font-size: 0.9em;
        color: #71717a; /* Even softer gray */
        margin-top: -5px;
        margin-bottom: 8px;
      }

      /* Style for text inputs and dropdowns */
      .form-control {
        width: 100%;
        padding: 12px;
        background-color: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: #fff;
        font-size: 1em;
        box-sizing: border-box; /* Fixes padding issue */
      }

      select option {
        background: #333;
        color: #fff;
      }

      /* Submit Button (Orange Gradient) */
      .submit-btn {
        width: 100%;
        padding: 14px;
        background-image: linear-gradient(to right, #f97316, #ea580c);
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border: none;
        border-radius: 9999px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:disabled {
        background: #555;
        cursor: not-allowed;
      }

      /* Message for success or error */
      #form-message {
        text-align: center;
        margin-top: 20px;
        font-size: 1.1em;
      }
      .message-success {
        color: #22c55e;
      }
      .message-error {
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="application-form">
        <h1>Internship Application</h1>

        <div class="form-group">
          <label for="Role">Applying for Role</label>
          <select id="Role" name="Role" class="form-control" required>
            <option value="">Select Role</option>
            <option value="AI Research Intern">AI Research Intern</option>
            <option value="Software Engineer Intern (AI/ML)">
              Software Engineer Intern (AI/ML)
            </option>
            <option value="Data Science Intern">Data Science Intern</option>
          </select>
        </div>

        <div class="form-group">
          <label for="FullName">Full Name</label>
          <input
            type="text"
            id="FullName"
            name="FullName"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="RollNumber">Roll Number</label>
          <input
            type="text"
            id="RollNumber"
            name="RollNumber"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="CollegeName">College Name</label>
          <input
            type="text"
            id="CollegeName"
            name="CollegeName"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="StudyYear">Current Year of Study</label>
          <select id="StudyYear" name="StudyYear" class="form-control" required>
            <option value="">Select Year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
        </div>

        <div class="form-group">
          <label for="ResumeLink">Resume Link</label>
          <label for="ResumeLink" class="note"
            >Paste a link to your resume (e.g., Google Drive, LinkedIn). Make
            sure it's public.</label
          >
          <input
            type="url"
            id="ResumeLink"
            name="ResumeLink"
            class="form-control"
            placeholder="https://..."
            required
          />
        </div>

        <button type="submit" class="submit-btn" id="submit-button">
          Submit Application
        </button>

        <div id="form-message"></div>
      </form>
    </div>

    <script>
      // --- SCRIPT TO AUTO-SELECT ROLE ---
      window.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get("role");
        if (role) {
          const roleSelect = document.getElementById("Role");
          if (roleSelect) {
            roleSelect.value = role;
          }
        }
      });

      // --- SCRIPT TO SUBMIT FORM TO GOOGLE SHEET (UPDATED) ---
      const form = document.getElementById("application-form");
      const submitButton = document.getElementById("submit-button");
      const messageDiv = document.getElementById("form-message");

      // This URL should be correct from your last deployment
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbyqfUeitLB65q3LcuNFGcb-vzdFO9xYj0Zxze6RDwFvWI2eitJVUUfgdJ6j1_Qg6yXp/exec";

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        submitButton.disabled = true;
        submitButton.textContent = "Submitting...";
        messageDiv.textContent = "";
        messageDiv.className = "";

        // We send the FormData object directly
        fetch(SCRIPT_URL, {
          method: "POST",
          body: new FormData(form), // This is the new, more reliable method
        })
          .then((response) => response.json())
          .then((res) => {
            if (res.result === "success") {
              messageDiv.textContent = "Application submitted successfully!";
              messageDiv.className = "message-success";
              form.reset();
            } else {
              throw new Error(res.message || "An unknown error occurred.");
            }
          })
          .catch((error) => {
            messageDiv.textContent = `Error: ${error.message}`;
            messageDiv.className = "message-error";
          })
          .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = "Submit Application";
          });
      });
    </script>
  </body>
</html>
